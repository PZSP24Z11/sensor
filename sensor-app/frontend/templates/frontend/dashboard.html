{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>

<body class="gradient-custom">
    <div class="container py-5">
        <h2 class="text-center mb-4">Sensor Dashboard</h2>

        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-dark mx-1">Temperature</button>
            <button class="btn btn-outline-dark mx-1">Humidity</button>
            <button class="btn btn-outline-dark mx-1">Week</button>
            <button class="btn btn-outline-dark mx-1">Day</button>
            <button class="btn btn-outline-dark mx-1">Hour</button>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card p-3">
                    <h5>Temperature</h5>
                    <canvas id="sensorChart"></canvas>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Active Sensors</h5>
                    <button class="btn btn-dark btn-sm mb-2">Add Sensor</button>

                    <div id="sensorList">
                        <div class="sensor-card selected">
                            <strong>Warszawa</strong><br>
                            <small>85.14.162.92</small><br>
                            24.3°C / 47%
                        </div>
                        <div class="sensor-card">
                            <strong>Łódź</strong><br>
                            <small>80.25.98.168</small><br>
                            24.7°C / 46%
                        </div>
                        <div class="sensor-card">
                            <strong>Gdańsk</strong><br>
                            <small>87.170.20.152</small><br>
                            26.7°C / 52%
                        </div>
                        <div class="sensor-card">
                            <strong>Rzeszów</strong><br>
                            <small>96.86.50.170</small><br>
                            24.3°C / 45%
                        </div>
                        <div class="sensor-card">
                            <strong>Białystok</strong><br>
                            <small>81.231.60.120</small><br>
                            26.9°C / 49%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('sensorChart').getContext('2d');
        var sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["00:00", "06:00", "12:00", "18:00", "22:00", "24:00"],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [12, 8, 18, 24, 22, 15],
                    borderColor: 'black',
                    backgroundColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: 5,
                        suggestedMax: 35
                    }
                }
            }
        });
    </script>

</body>

</html>
