<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    }
  </style>

</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-4 mt-md-3">
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-4">Create an account to access Sensor App.</p>

                <form method="POST">
                  {% csrf_token %}

                  <div class="form-outline form-white mb-3">
                    <input type="text" name="username" class="form-control form-control-lg" required />
                    <label class="form-label">Login</label>
                  </div>

                  <div class="form-outline form-white mb-3">
                    <input type="email" name="email" class="form-control form-control-lg" required />
                    <label class="form-label">Email</label>
                  </div>

                  <div class="form-outline form-white mb-3">
                    <input type="password" name="password" class="form-control form-control-lg" required />
                    <label class="form-label">Password</label>
                  </div>

                  <div class="form-outline form-white mb-3">
                    <input type="password" name="confirmPassword" class="form-control form-control-lg" required />
                    <label class="form-label">Confirm Password</label>
                  </div>

                  {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                          <div class="alert 
                              {% if message.tags == 'success' %}
                                  alert-success
                              {% elif message.tags == 'error' %}
                                  alert-danger
                              {% else %}
                                  alert-info
                              {% endif %}
                          ">
                              <p>{{ message }}</p>
                          </div>
                        {% endfor %}
                    </div>
                  {% endif %}



                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                </form>

              </div>

              <div class="mt-3">
                <p class="mb-0">Already have an account?
                  <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
