<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
    </style>

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-4 mt-md-3">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Add Analyst</h2>
                    <p class="text-white-50 mb-4">After creation, pass Login and Password to your coworker.</p>
      
                    <!-- Full Name Input -->
                    <div class="form-outline form-white mb-3">
                      <input type="text" id="fullName" class="form-control form-control-lg" required />
                      <label class="form-label" for="fullName">Email</label>
                    </div>
      
                    <!-- Email Input -->
                    <div class="form-outline form-white mb-3">
                      <input type="email" id="email" class="form-control form-control-lg" required />
                      <label class="form-label" for="email">Login</label>
                    </div>
      
                    <!-- Password Input -->
                    <div class="form-outline form-white mb-3">
                      <input type="password" id="password" class="form-control form-control-lg" required />
                      <label class="form-label" for="password">Password</label>
                    </div>
      
                    <!-- Confirm Password Input -->
                    <div class="form-outline form-white mb-3">
                      <input type="password" id="confirmPassword" class="form-control form-control-lg" required />
                      <label class="form-label" for="confirmPassword">Confirm Password</label>
                    </div>
      
                    <!-- Register Button -->
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Add</button>
                  </div>
                  
                  <div class="mt-3">
                    <p class="mb-0">Changed your mind? <a href="{% url 'index' %}" class="text-white-50 fw-bold">Return</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
